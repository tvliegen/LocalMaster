<html>
 <head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title></title>
 </head>
 <body>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <h1 class="page-header">
    New Pre-Order Submission</h1>
   <h3>
    Step 1: Specify SIF Information...</h3>
   <div class="col-md-8">
    <br />
    <div class="table-responsive">
     <form name="New_Submission">
      <table class="table table-striped table-hover">
       <tbody>
        <tr>
         <td>
          Date</td>
         <td colspan="2">
          2014-01-09</td>
        </tr>
        <tr>
         <td>
          Dealer Number</td>
         <td>
          <select id="dealer_number" name="field_dealer_numbers"><option value="Default Customer">123456</option><option value="End Customer 1">123458</option></select></td>
         <td>
          <div id="account_name">
           &nbsp;</div>
         </td>
        </tr>
        <tr>
         <td>
          Order Type</td>
         <td colspan="2">
          <select name="field_order_type"><option selected="selected" value="">Xpress</option><option selected="selected" value="">Mockup</option><option selected="selected" value="">Run-thru</option><option selected="selected" value="">Regular</option></select></td>
        </tr>
        <tr>
         <td>
          SIF File</td>
         <td colspan="2">
          <input type="file" /></td>
        </tr>
        <tr>
         <td>
          &nbsp;</td>
         <td colspan="2">
          &nbsp;</td>
        </tr>
       </tbody>
      </table>
     </form>
    </div>
    <div class="btn-group">
     <button class="btn btn-default" doc_type="doc" docname="new_submission_header" id="new_submission_next" target="Content" type="button">Next..</button></div>
   </div>
  </div>
<script>
       $(document).ready(function () {
          $('#account_name').text($('#dealer_number').val());
        $('#new_submission_next').click(function (e) {
            e.preventDefault();
        updateDoc(this);
            
                    
        });     
     
          $('#dealer_number').change(function (e) {
          $('#account_name').text($('#dealer_number').val());
     
            
                    
        });           
    });

       
       </script> </body>
</html>
